<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="regbox">
    <h1>Register</h1>
    <h4>Please fill in this form to create an account.</h4>

    <form action="successpage.html">
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="enter first name" id="name" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="enter last name" id="lname" required>

      <label for="phone"><b>Phone Number</b></label>
      <input type="tel" id="phone" name="phone" placeholder="+234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="gender"><b>Select Gender</b></label>
      <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>

      <label for="favcolor"><b>Select favorite color</b></label>
      <input type="color" id="favcolor" name="favcolor">

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">

      <input type="button" value="Register">
    </form>
    <p>By creating an account you agree to our <a href="#">Terms & conditions</a>.</p>

    <div class="para2">
      <p>Already have an account? <a href="login.html"><b>Log in</b></a></p>
    </div>
  </div>
</body>

</html>
